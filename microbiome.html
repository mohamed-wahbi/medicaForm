<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="microbiome.css">
    <title>Document</title>
</head>
<body>
    <section class="contentGlobal">
        <div class="formContent">
            <div class="logo">
                <img src="./imges/logo.png" alt="logo de la site">
            </div>
            <div class="title">
                <h1>Microbiome & antimicrobial resistance</h1>
                <hr>
            </div>

            <form action="" method="POST">
                <div class="inputs">
                    <label for="pmid">PMID</label><br>
                    <input type="text" name="pmid" placeholder="PMID">
                </div>
                <div class="inputs">
                    <label for="dol">DOL</label><br>
                    <input type="text" name="dol" placeholder="DOL">
                </div>
                <div class="inputs">
                    <label for="year">Year</label><br>
                    <input type="text" name="year" placeholder="Year">
                </div>
                <div class="inputs">
                    <label for="title">Title</label><br>
                    <input type="text" name="title" placeholder="Title">
                </div>
                <div class="inputs">
                    <label for="country">Country</label><br>
                    <input type="text" name="country" placeholder="Country">
                </div>
                <div class="inputs">
                    <label for="keyWords">Key_Words</label><br>
                    <input type="text" name="keyWords" placeholder="Key_Words">
                </div>
                <div class="inputs">
                    <label for="dataSources">Data_Sources</label><br>
                    <input type="text" name="dataSources" placeholder="Data_Sources">
                </div>
                <br>
                <div class="btn">
                    <input type="submit" value="Enregistrer">
                </div>
            </form>
        </div>
    </section>
</body>
</html>
